version: 2.1

orbs:
  win: circleci/windows@1.0.0
  sonarcloud: sonarsource/sonarcloud@1.0.1

jobs:
  build:
    executor:
      name: win/vs2019
      shell: powershell.exe
    steps:
      - checkout      
      - run:
          name: "Install project dependencies"
          command: nuget restore      
      - sonarcloud/scan

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
