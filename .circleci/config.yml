version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:9.0-jdk
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: nuget restore
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
